    <script>
        (function ($) {

            //cache nav
            var nav = $("#topNav");

            //add indicator and hovers to submenu parents
            nav.find("li").each(function () {
                if ($(this).find("ul").length > 0) {
                    $("<span>").text("^").appendTo($(this).children(":first"));

                    //show subnav on hover
                    $(this).mouseenter(function () {
                        $(this).find("ul").stop(true, true).slideDown();
                    });

                    //hide submenus on exit
                    $(this).mouseleave(function () {
                        $(this).find("ul").stop(true, true).slideUp();
                    });
                }
            });
        })(jQuery);
    </script>

    <script>


        var slideIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) { slideIndex = 1 }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 3500);
        }
        function mouseover(id, image) {
            document.getElementById(id).src = image + '.png';
        }

        function mouseout(id, image) {
            document.getElementById(id).src = image + '.png';
        }

        function change(name) {

            if (name == "index") {
                $("#images").show("slow");
                $("#iFrame").hide("slow");
            }
            else {

                $("#images").hide("slow");

                $("#iFrame").hide("slow", function () {

                    $("#iFrame").attr("src", "PAGES/" + name + ".html");
                });
                $("#iFrame").show("slow");

                if (name == 'ABOUT') {
                    $("#iFrame").animate({ height: "480px" });
                }
                else if (name == 'CONTACT' || name == 'TODO') {
                    $("#iFrame").animate({ height: "950px" });
                }
                else if (name == 'HOME') {
                    $("#iFrame").animate({ height: "450px" });
                }
                else if (name.indexOf("ROOM") != -1) {
                    $("#iFrame").animate({ height: "550" });
                }
                else if (name == 'GALLERY') {
                    $("#iFrame").animate({ height: "800px" });
                }
                else if (name == 'VIDEOS') {
                    $("#iFrame").animate({ height: "700px" });
                }
            }
        }
    </script>
